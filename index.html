<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="grey-box">
    <div class="h1-container">
        <h1>I CAN HAZ MEMEZ? 
            <p class="h1p">Fill out the form to start creating memes!</p>
        </h1>
    </div>
    <form action="" id="memeForm">
        <p>
            <label class="form-text">image URL 
                <input type="url" placeholder="What's the URL for your meme image?" name="imageURL">
            </label>
        </p>
        <p>
            <label class="form-text">Text On Top 
                <input type="text" placeholder="(Optional) What text do you want on the top of the meme?" name="textTop">
            </label>
        </p>
        <p>
            <label class="form-text">Text On Bottom 
                <input type="text" placeholder="(Optional) What text do you want on the bottom of the meme?" name="textBottom">
            </label>
        </p>
        <button type="submit" class="submit-button">add Meme</button>
    </form>
</div>

    <Section id="results"></Section>

    <script src="script.js"></script>
</body>
</html>
